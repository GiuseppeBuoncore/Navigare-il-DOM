<!-- Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement
        const element = html.children
        console.log(element)
        const body = html.children[1]
        console.log(body)
        const ul = body.children[0]
        console.log(ul);
        const ulParent = ul.parentElement.nodeName
        console.log("L'elemneto padre di ul Ã¨",ulParent)
        const secondUlChild = ul.children[1]
        console.log(secondUlChild.innerText)
        const brotherOfSecondUlChild = secondUlChild.nextElementSibling.innerText
        console.log(brotherOfSecondUlChild)
        const precedentBrotherOfSecondChild = secondUlChild.previousElementSibling.innerText
        console.log(precedentBrotherOfSecondChild)
    </script>
</body>

</html>
